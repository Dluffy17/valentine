    <script>
        let iterations = 0;

        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const valentineText = document.getElementById('valentineText');

        function handleNoButtonClick() {
            const responses = [
                "Are you sure?",
                "Really sure?",
                "Really positive?",
                "Mamiiii please",
                "Think about it",
                "If you say no, I'll be sad"
            ];

            if (iterations < responses.length) {
                noButton.textContent = responses[iterations];
                iterations++;
            } else {
                noButton.textContent = "No";
                iterations = 0;
            }
        }

        function handleYesButtonClick() {
            iterations = 0;
            valentineText.textContent = "Makes me Happy ash";
            yesButton.style.fontSize = `${16 + iterations * 2}px`;
        }

        noButton.addEventListener('click', handleNoButtonClick);
        yesButton.addEventListener('click', handleYesButtonClick);
    </script>
